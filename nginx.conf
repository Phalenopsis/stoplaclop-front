# Redirection de tout HTTP vers HTTPS
server {
    listen 80;
    server_name stoplaclop.nicosworld.eu frontend.stoplaclop.nicosworld.eu;

    # Redirection permanente vers HTTPS
    return 301 https://$host$request_uri;
}

# Serveur HTTPS
server {
    listen 443 ssl http2;
    server_name stoplaclop.nicosworld.eu;

    # Certificat TLS (Traefik ou autre, si tu le gères ailleurs, tu peux omettre)
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy vers le back
    location /api/ {
        proxy_pass https://api.stoplaclop.nicosworld.eu/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optionnel : permettre CORS si nécessaire
        # add_header 'Access-Control-Allow-Origin' '*' always;
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        # add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        # Traiter la pré-demande OPTIONS
        if ($request_method = OPTIONS ) {
            return 204;
        }
    }

    # SPA fallback pour HTML5 routing
    location / {
        try_files $uri /index.html;
    }

    # Optionnel : gérer 404 pour fichiers manquants
    error_page 404 /index.html;
}
